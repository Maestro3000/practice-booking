<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/menu-page/css14/style14.css">
    <link rel="stylesheet" href="/menu-page/css14/style14.scss">
    <link rel="stylesheet" href="/css/style14.min.css">
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Hind+Madurai:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>SANATORINI</title>
</head>
<body>
    <div class="header">
        <div class="header-cross">
            <div class="header-cross__line1"></div>
            <div class="header-cross__line2"></div>
        </div>
        <div class="header-logo">
            <img src="/img/logo.svg" alt="" class="header-logo__image">
        </div>
    </div>
    <div class="positions">
        <div class="positions-cont">
            <div class="positions-main">
                <div class="positions-main__text">Номера и цены</div>
                <div class="positions-main__text">Об отеле</div>
                <div class="positions-main__desc">Услуги</div>
                <div class="positions-main__desc">Условия проживания</div>
                <div class="positions-main__desc">Новости</div>
                <div class="positions-main__desc">Контакты</div>
                <div class="positions-main__text">Фото отеля</div>
                <div class="positions-main__text">Как добраться</div>
                <div class="positions-main__text">Отзывы гостей</div>
            </div>
            <div class="positions-main1">
                <div class="positions-text">
                    <div class="positions-main__text">Достопримечательности</div>
                    <div class="positions-main__text">паста-бар</div>
                    <div class="positions-main__text">Активный отдых</div>
                    <div class="positions-main__text">Спецпредложения</div>
                </div>
                <div class="positions-button">
                    <p class="positions-button__text">ЗАБРОНИРОВАТЬ</p>
                    <img class="positions-button__image" src="/img/Arrow.svg" alt="" />
                </div>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="info-ab">
            <div class="info-telephone">
                <img src="/img/telephone-blue.svg" alt="" class="info-telephone__image">
                <div class="info-telephone__numbers">8(912) 038-80-44</div>
            </div>
            <div class="info-place">
                <div class="info-place__text">
                    298690, Россия, Крым, г. Ялта, пгт Форос, Форосский спуск, 1
                </div>
            </div>
        </div>
        <div class="info-icons">
            <img src="/img/VK.svg" alt="" class="info-icons__image">
            <img src="/img/YouTube.svg" alt="" class="info-icons__image">
            <img src="/img/dzen'.svg" alt="" class="info-icons__image">
        </div>
    </div>
</body>
</html>
