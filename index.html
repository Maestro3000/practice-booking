<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Hind+Madurai:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>SANATORINI</title>
</head>
<body>
    <section class="section">
        <div class="container header__container">
          <div class="header">
              <div class="header-lines">
                  <hr class="header-line"></hr>
                  <hr class="header-line"></hr>
              </div>
              <div class="header-logo">
                  <img class="header-image"  src="/img/logo.svg" alt="">
              </div>
              <div class="header-logo2">
                  <div class="header-cercle">
                     
                  </div>
              </div>
              <div class="header-button">
                  <p class="header-button-text">ЗАБРОНИРОВАТЬ</p>
                  <img class="header-button-image" src="/img/Arrow.svg" alt="">
              </div>
          </div>
        </p>
    </section>  
    <section class="section">
        <div class="container main__container">
          <div class="main">
              <div class="main-text">
                  <p class="main-text-head">
                      Комфортный отдых в Крыму
                  </p>
              </div>
              <div class="main-date">
                <img src="/img/calendar.svg" alt="" class="calendar">
                <p class="main-date-text">
                    дата заезда - дата выезда
                </p>
                <button class="main-date-btn1">
                    <img src="/img/chevron.svg" alt="" class="chevron">
                </button>
                <div class="line"></div>
                <button class="main-date-btn">
                    <img src="/img/people.svg" alt="" class="people">
                </button>
                <p class="main-date-text">
                    кол-во человек
                </p>
                <button class="main-date-btn2">
                    <img src="/img/plus.svg" alt="" class="plus">
                </button>
                <p class="main-date-counter">0 0</p>
                <button class="main-date-btn3">
                    <img src="/img/minus.svg" alt="" class="minus">
                </button>
                <div class="line1"></div>
                <button class="main-date-btn4">
                    <img src="/img/search.svg" alt="" class="search">
                </button>
              </div>
          </div>
        </div>
    </section>
</body>
</html>
