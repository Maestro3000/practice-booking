<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/map-page/css10/style10.css">
    <link rel="stylesheet" href="/map-page/css10/style10.scss">
    <link rel="stylesheet" href="/css/style10.min.css">
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Hind+Madurai:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>SANATORINI</title>
</head>
<body>
    <section class="section">
        <div class="container header__container">
          <div class="header">
            <div class="header-lines">
              <hr class="header-line" />
              <hr class="header-line" />
            </div>
            <div class="header-logo">
              <img class="header-image" src="/img/logo.svg" alt="" />
            </div>
            <div class="header-logo2">
              <div class="header-cercle"></div>
            </div>
            <div class="header-button">
              <p class="header-button-text">ЗАБРОНИРОВАТЬ</p>
              <img class="header-button-image" src="/img/Arrow.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="container main__container">
          <div class="main">
            <div class="main-white">
              <div от class="main-white__text">Постройте свой маршрут до нашего отеля</div>
            </div>
          </div>
        </div>
      </section>
      <section class="map">
        <img src="/img/map.jpg" alt="" class="map-image">
      </section>
      <section class="btn">
        <div class="btn-header">
            <div class="btn-header__text">
                Заблудились? Поможем добраться!
            </div>
        </div>
            <div class="btn-main">
                <div class="btn-main__input">
                    <img src="/img/person-blue.svg" alt="" class="btn-main__image">
                    <input type="text" placeholder="Ваше имя" />
                </div>
                <div class="btn-main__input">
                    <img src="/img/telephone-blue.svg" alt="" class="btn-main__image">
                    <input type="text" placeholder="Ваш номер телефона" />
                </div>
                <button class="btn-main__button">нужна помощь</button>
            </div>
      </section>
</body>
</html>
