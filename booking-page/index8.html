<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/booking-page/css8/style8.css">
    <link rel="stylesheet" href="/booking-page/css8/style8.scss">
    <link rel="stylesheet" href="/css/style8.min.css">
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Hind+Madurai:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>SANATORINI</title>
</head>
<body>
    <section class="section">
        <div class="container header__container">
          <div class="header">
            <div class="header-lines">
              <hr class="header-line" />
              <hr class="header-line" />
            </div>
            <div class="header-logo">
              <img class="header-image" src="/img/logo.svg" alt="" />
            </div>
            <div class="header-logo2">
              <div class="header-cercle"></div>
            </div>
            <div class="header-button">
              <p class="header-button-text">ЗАБРОНИРОВАТЬ</p>
              <img class="header-button-image" src="/img/Arrow.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="container main__container">
          <div class="main">
            <div class="main-white">
              <div от class="main-white__text">бронирование</div>
            </div>
          </div>
        </div>
      </section>
      <section class="booking">
        <div class="booking-forma">
          <div class="booking-forma_input">
            <img src="/img/chel.svg" alt="" class="booking-name">
            <input type="text" placeholder="Ваше имя" />
          </div>
          <div class="booking-forma_buttons">
            <button class="booking-forma_buttons-item">
              <img src="/img/calendar.svg" alt="" class="booking-cal">
              <span class="booking-forma_buttons__text">Дата заезда</span>
            </button>
            <button class="booking-forma_buttons-item">
              <img src="/img/calendar.svg" alt="" class="booking-cal">
              <span class="booking-forma_buttons__text">Дата выезда</span>
            </button>
            <button class="booking-forma_buttons-item">
              <img src="/img/people.svg" alt="" class="booking-cal">
              <span>Взрослые</span>
              <img src="/img/chevron.svg" alt="" class="booking-arrow">
            </button>
            <button class="booking-forma_buttons-item">
              <img src="/img/people.svg" alt="" class="booking-cal">
              <span>Дети до 12 лет</span>
              <img src="/img/chevron.svg" alt="" class="booking-arrow">
            </button>
          </div>
          <div class="booking-forma_input">
            <img src="/img/telephone.svg" alt="" class="booking-name">
            <input type="text" placeholder="Ваш номер телефона" />
          </div>
          <div class="booking-forma_input">
            <img src="/img/Vector 3.svg" alt="" class="booking-name">
            <input type="text" placeholder="Выберите тип номера" />
          </div>
          <button class="booking-forma_buttons-booking">Забронировать</button>
  
          <div>
            <input id="1" type="checkbox" class="booking-forma_input_checkbox" />
            <label for="1"
              >Нажимая на кнопку, вы автоматически соглашаетесь с Политикой
              конфиденциальности</label
            >
          </div>
        </div>
      </section>
</body>
</html>
